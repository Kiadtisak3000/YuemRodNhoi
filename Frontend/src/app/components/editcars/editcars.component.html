<div *ngIf="show">

    <div class="form-popup" id="myForm">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <form [formGroup]="carForm">
                            <div class="card">
                                <div class="card-header">
                                    แก้ไขรูปภาพยานพาหนะ
                                </div>
                                <div class="card-body">




                                    <div class="row">
                                        <div class="col-md-3">
                                            Image:
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <input type="file" class="form-control-file" formControlName='file'
                                                    (change)="onChangeImg($event)">
                                            </div>
                                        </div>
                                    </div> <br>

                                    <div class="row">
                                        <div class="col-md-3">

                                        </div>
                                        <div class="col-md-9">
                                            <img *ngIf="previewLoaded" class="img-thumbnail"
                                                [src]="this.carForm.value.img" style="height:150px;">
                                        </div>
                                    </div> <br>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="button" class="btn btn-primary"
                                                (click)="updateCar()">Update</button>&nbsp;
                                            <button type="reset" class="btn btn-danger">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class=" col-md-8">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-md-12">
            <h2>รถยนต์</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ยี่ห้อ</th>
                            <th>รายละเอียด</th>
                            <th>รูป</th>
                            <th>เปลี่ยนรูปยานพาหนะ</th>
                            <th>ลบข้อมูลยานพาหนะ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cars; index as i">
                            <td scope="row">
                                {{item.name}}
                            </td>
                            <td>{{item.detail}}</td>
                            <td><img [src]="item.img" style="height:150px;"></td>
                            <td><button (click)="edit(item._id,item.value)">
                                    EDIT
                                </button></td>
                            <td><button (click)="delete(item._id)">DELETE</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
