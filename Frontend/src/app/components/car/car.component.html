<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>ยานพาหนะ</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>ยี่ห้อ</th>
                    <th>รายละเอียด</th>
                    <th>รูป</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cars; index as i">
                    <td scope="row">{{item.name}}</td>
                    <td>{{item.detail}}</td>
                    <td><img [src]="item.img" style="height:150px;"></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
