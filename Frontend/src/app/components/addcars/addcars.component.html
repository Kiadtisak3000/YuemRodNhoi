<div class="card">
    <div class="card-body">
        <h4 class="card-title">เพิ่มข้อมูลยานพาหนะ</h4>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <form [formGroup]="carForm">
                    <div class="card">
                        <div class="card-header">
                            กรอกข้อมูลยานพาหนะ
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    ประเภท:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="type">
                                            <option value=""></option>
                                            <option *ngFor="let item of carType" [value]="item">{{item}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-3">
                                    ยี่ห้อ:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName='name'>
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-3">
                                    ป้ายทะเบียน:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName='licensePlate'>
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-3">
                                    รายละเอียด:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName='detail'>
                                    </div>
                                </div>
                            </div> <br>
                            <div class="row">
                                <div class="col-md-3">
                                    จำนวน:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="number" class="form-control" formControlName='quantity'>
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-3">
                                    Image:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="file" class="form-control-file" formControlName='file'
                                            (change)="onChangeImg($event)">
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-9">
                                    <img *ngIf="previewLoaded" class="img-thumbnail" [src]="this.carForm.value.img"
                                        style="height:150px;">
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" (click)="addCar()">Add</button>&nbsp;
                                    <button type="reset" class="btn btn-danger" (click)="resetForm()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
</div>
