<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>สถานะการจอง</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>ยานพาหนะ</th>
                    <th>เหตุผลการยืม</th>
                    <th>ชื่อผู้ยืม</th>
                    <th>เบอร์โทร</th>
                    <th>เริ่มยืม</th>
                    <th>สิ้นสุด</th>
                    <th>ส่วนเสริม</th>
                    <th>อื่นๆ</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reservations; index as i">
                    <td scope="row">{{item.car}}</td>
                    <td>{{item.detail}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.tel}}</td>
                    <td>{{item.start}}</td>
                    <td>{{item.end}}</td>
                    <td>{{item.option}}</td>
                    <td>{{item.other}}</td>
                    <td>
                        <button>รอนุมัติ</button>
                    </td>
                    <td><img [src]="item.img" style="height:150px;"></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
