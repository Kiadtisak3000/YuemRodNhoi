<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Sign Up</div>
        <form [formGroup]="authForm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control" aria-describedby="helpId" formControlName="username" />
                </div><br>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" aria-describedby="helpId" formControlName="password" />
                </div><br>
                <div class="form-group">
                  <label for="">Firstname</label>
                  <input type="text" class="form-control" aria-describedby="helpId" formControlName="firstname" />
                </div><br>
                <div class="form-group">
                  <label for="">Lastname</label>
                  <input type="text" class="form-control" aria-describedby="helpId" formControlName="lastname" />
                </div><br>
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" class="form-control" aria-describedby="helpId" formControlName="email" />
                </div><br>

                <div class="form-group">
                  <label for="">Date Of Birth</label>
                  <input type="date" class="form-control" aria-describedby="helpId" formControlName="dateofbirth" />
                </div>
              </div><br>
            </div><br>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-primary" (click)="signup()">
                  SIGN UP
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
